<body style="background-color: #282828">
  {% block content %}{% endblock %}
  <script type="text/javascript">
    const togglePassword1 = document.querySelector("#togglePassword1");
    const password1 = document.querySelector("#password1");
    togglePassword1.addEventListener("mouseover", function () {
      password1.setAttribute("type", "text");

      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });

    togglePassword1.addEventListener("mouseout", function () {
      password1.setAttribute("type", "password");

      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });
  </script>

  <script type="text/javascript">
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");
    togglePassword.addEventListener("mouseover", function () {
      password.setAttribute("type", "text");

      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });

    togglePassword.addEventListener("mouseout", function () {
      password.setAttribute("type", "password");

      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
